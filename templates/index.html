<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HMC253 RF SP8-Throw Switch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .inactive {
            background-color: #536bbd;
        }
        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Antenna input number</h1>
        <div class="buttons-grid" id="buttonsContainer"></div>
    </div>

    <script>
        async function getState() {
            const response = await fetch('/api/state');
            return await response.json();
        }

        async function toggleButton(id) {
            const response = await fetch('/api/toggle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            });
            return await response.json();
        }

        function updateButtons(state) {
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = '';

            state.forEach((isActive, index) => {
                const button = document.createElement('button');
                button.className = `button ${isActive ? 'active' : 'inactive'}`;
                button.textContent = index + 1;

                button.onclick = async () => {
                    try {
                        const newState = await toggleButton(index);
                        updateButtons(newState);
                    } catch (error) {
                        console.error('Error:', error);
                    }
                };

                container.appendChild(button);
            });
        }

        window.onload = async () => {
            try {
                const initialState = await getState();
                updateButtons(initialState);
            } catch (error) {
                console.error('Error loading initial state:', error);
            }
        };
    </script>
</body>
</html>
